<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Intro</title>
    <style>
        header,nav,article,aside,footer{
            background: #F48024;
            border-radius: 5px;
            color: rgb(250, 236, 219);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            padding: 30px;
            margin-bottom: 1em;
        }

        header::before,
        nav::before,
        article::before,
        aside::before,
        footer::before {
            content: '$';
        }

        header::after,
        nav::after,
        article::after,
        aside::after,
        footer::after {
            content: '@';
        }

        article{
            float: left;
            margin-right:20px ;
            width: 60%;

        }

        aside{
            float: right;
            width: calc(40% - 140px);
        }

        footer{
            clear: both;
        }

    </style>
</head>
<body>
    <header>Header</header>
    <nav>Navigasi</nav>
    <article>
        <section>Section</section>

    </article>
    <aside>Aside bar</aside>
    <footer>Code.id</footer>
    
</body>
</html>
